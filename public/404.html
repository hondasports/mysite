<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>
      let l = window.locationbar;
      let port = l.port ? ':' + l.port : '';
      l.replace(`${l.protocol}//${l.hostname}${port}/?p=${l.pathname}`);
    </script>
  </head>
</html>
